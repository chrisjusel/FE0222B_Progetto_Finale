<div class="viewport">
  <mat-card class="welcome-card">
      <h1>Registrati</h1>
    <mat-card-content>
      <div class="row">
        <div class="col">



          <form [formGroup]="form" (submit)="onSubmit(form.value)">

              <div class="form-group">
                <mat-form-field appearance="legacy" class="d-block">
                  <mat-label>Username</mat-label>
                  <input matInput matNativeControl type="username" formControlName="username" id="username" name="username" #username>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="legacy" class="d-block">
                  <mat-label>Email</mat-label>
                  <input matInput matNativeControl type="email" formControlName="email" id="email" name="email" #email>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="legacy" class="d-block">
                  <mat-label>Password</mat-label>
                  <input matInput matNativeControl type="password" formControlName="password" id="password" name="password" #password>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="legacy" class="d-block">
                  <mat-label>Nome</mat-label>
                  <input matInput matNativeControl type="nome" formControlName="nome" id="nome" name="nome" #name>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="legacy" class="d-block">
                  <mat-label>Password</mat-label>
                  <input matInput matNativeControl type="cognome" formControlName="cognome" id="cognome" name="cognome" #surname>
                </mat-form-field>
              </div>

              <div class="form-group">
                <mat-form-field appearance="legacy" class="d-block">
                  <mat-label>Ruolo</mat-label>
                <mat-select matNativeControl formControlName="role" id="role" name="role" #role>
                  <mat-option value=""></mat-option>
                  <mat-option value="user">Utente</mat-option>
                  <mat-option value="admin">Amministratore</mat-option>
                </mat-select>
              </mat-form-field>
              </div>

            <button mat-raised-button color="primary" class="mt-3" type="submit" [disabled]="form.invalid">Registrati</button>
          </form>



        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
