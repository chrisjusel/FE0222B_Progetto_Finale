<div *ngIf="billingToModify" class="viewport">
  <div class="modify">
    <h2>Dettagli fattura</h2>
    <div class="d-flex">
      <div>
        <p>
          <span>Numero fattura:</span>
          {{ billingToModify.numero }}
        </p>
        <p>
          <span>Importo:</span>
          {{ billingToModify.importo }} â‚¬
        </p>
        <p>
          <span>Data emissione:</span>
          {{ formattedData }}
        </p>

        <form [formGroup]="form" (submit)="onSubmit(form.value)">
          <div class="form-group">
            <mat-form-field appearance="legacy" class="d-block">
              <mat-label>Stato</mat-label>

              <mat-select
                matNativeControl
                formControlName="id"
                id="id"
                name="id"
                #role
              >
                <mat-option
                  *ngFor="let state of states"
                  value="{{ state.id }}"
                  >{{ state.nome }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>

          <button
            mat-raised-button
            color="primary"
            class="mt-3"
            type="submit"
            [disabled]="form.invalid"
          >
            Invia
          </button>

          <button
            mat-raised-button
            color="warn"
            class="mt-3"
            type="submit"
            (click)="closeDialog()"
          >
            Chiudi
          </button>
        </form>
      </div>
      <div></div>
    </div>
  </div>
</div>
