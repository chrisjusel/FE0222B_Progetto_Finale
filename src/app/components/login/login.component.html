<div class="viewport">
  <mat-card class="welcome-card">
      <h1>Accedi</h1>
    <mat-card-content>
      <div class="row">
        <div class="col">



          <form [formGroup]="form" (submit)="onSubmit(form.value)">

              <div class="form-group">
                <label for="username">Email*</label>
                <input type="username" formControlName="username" id="username" class="form-control" name="username" #username>
              </div>

              <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" formControlName="password" id="password" class="form-control" name="password" #password>
              </div>

            <button mat-raised-button color="primary" class="mt-3" type="submit" [disabled]="form.invalid">Accedi</button>
          </form>



        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
