<div class="viewport">
    <div>
      <div class="row">
        <div class="col">



          <form [formGroup]="form" (submit)="onSubmit(form.value)">


                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Ragione Sociale</mat-label>
                    <input matInput matNativeControl type="text" formControlName="ragioneSociale" id="ragioneSociale" name="ragioneSociale">
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Partita IVA</mat-label>
                    <input matInput matNativeControl type="text" formControlName="partitaIva" id="partitaIva" name="pipartitaIvava">
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Tipo Cliente</mat-label>




                      <mat-select matNativeControl formControlName="tipoCliente" id="tipoCliente" name="tipoCliente" #role>
                        <mat-option *ngFor="let type of clientType" value="{{type}}">{{type}}</mat-option>
                      </mat-select>




                    </mat-form-field>
                </div>



                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Email</mat-label>
                    <input matInput matNativeControl type="text" formControlName="tipoCliente" id="tipoCliente" name="tipoCliente">
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>PEC</mat-label>
                    <input matInput matNativeControl type="text" formControlName="pec" id="pec" name="pec">
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Telefono</mat-label>
                    <input matInput matNativeControl type="text" formControlName="telefono" id="telefono" name="telefono">
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Nome contatto</mat-label>
                    <input matInput matNativeControl type="text" formControlName="nomeContatto" id="nomeContatto" name="nomeContatto" >
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Cognome contatto</mat-label>
                    <input matInput matNativeControl type="text" formControlName="cognomeContatto" id="cognomeContatto" name="cognomeContatto">
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Telefono contatto</mat-label>
                    <input matInput matNativeControl type="text" formControlName="telefonoContatto" id="telefonoContatto" name="telefonoContatto">
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Email contatto</mat-label>
                    <input matInput matNativeControl type="email" formControlName="emailContatto" id="emailContatto" name="emailContatto" #surname>
                  </mat-form-field>
                </div>



              <div formGroupName="indirizzoSedeOperativa">

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Via</mat-label>
                    <input matInput matNativeControl type="text" formControlName="via" id="via" name="via" #surname>
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Civico</mat-label>
                    <input matInput matNativeControl type="text" formControlName="civico" id="civico" name="civico" #surname>
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Cap</mat-label>
                    <input matInput matNativeControl type="text" formControlName="cap" id="cap" name="cap" #surname>
                  </mat-form-field>
                </div>

                <div class="form-group">
                  <mat-form-field appearance="legacy" class="d-block">
                    <mat-label>Localit√†</mat-label>
                    <input matInput matNativeControl type="text" formControlName="localita" id="localita" name="localita" #surname>
                  </mat-form-field>
                </div>

                <div formGroupName="comune">

                  <!-- combobox comuni -->
                  <input matInput matNativeControl type="text" formControlName="id" id="id" name="id">


<!--                   <div formGroupName="provincia">
                    combo provincia
                    <input matInput matNativeControl type="text" formControlName="provincia" id="provincia" name="provincia">

                  </div> -->
                </div>

              </div>



            <button mat-raised-button color="primary" class="mt-3" type="submit" [disabled]="form.invalid">Registrati</button>
          </form>



        </div>
      </div>
  </div>
</div>
