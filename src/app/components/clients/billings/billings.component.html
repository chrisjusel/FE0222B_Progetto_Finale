<div class="clients row container">
  <mat-paginator
  *ngIf="response"
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 25, 50]"
  (page)="pageEvents($event)"
  aria-label="Select page"
>
</mat-paginator>
  <div *ngFor="let billing of billings; let i = index">
    <mat-card>
      <mat-card-header>
        <div class="d-flex justify-content-between">
          ID:{{billing.id}} -
          Email: {{billing.cliente.email}}
        </div>
      </mat-card-header>
      <mat-card-content class="card-content">
        <p><span>Importo:</span> {{billing.importo}}</p>
        <p><span>Anno:</span>{{billing.anno}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <button class="btn btn-danger" routerLink="/clients/">Chiudi</button>
</div>
