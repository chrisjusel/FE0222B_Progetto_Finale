<div class="viewport">
  <div class="modify">
    <h2>Aggiungi fattura</h2>

    <form [formGroup]="form" (submit)="onSubmit(form.value)">
      <div class="d-flex wrap">
        <div class="col1">
          <div class="form-group">
            <mat-form-field appearance="legacy" class="d-block">
              <mat-label>Data</mat-label>
              <input
                matInput
                [matDatepicker]="picker"
                formControlName="data"
                id="data"
                name="data"
              />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="legacy" class="d-block">
              <mat-label>Numero</mat-label>
              <input
                matInput
                matNativeControl
                type="text"
                formControlName="numero"
                id="numero"
                name="numero"
              />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="legacy" class="d-block">
              <mat-label>Anno</mat-label>
              <input
                matInput
                matNativeControl
                type="text"
                formControlName="anno"
                id="anno"
                name="anno"
              />
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field appearance="legacy" class="d-block">
              <mat-label>Importo</mat-label>
              <input
                matInput
                matNativeControl
                type="text"
                formControlName="importo"
                id="importo"
                name="importo"
              />
            </mat-form-field>
          </div>

          <div formGroupName="stato">
            <div class="form-group">
              <mat-form-field appearance="legacy" class="d-block">
                <mat-label>Stato</mat-label>

                <mat-select
                  matNativeControl
                  formControlName="id"
                  id="id"
                  name="id"
                  #role
                >
                  <mat-option
                    *ngFor="let state of states"
                    value="{{ state.id }}"
                    >{{ state.nome }}</mat-option
                  >
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>

      <button mat-raised-button color="primary" class="mt-3" type="submit" [disabled]="form.invalid">
        Invia
      </button>

      <button
      mat-raised-button
      color="warn"
      class="mt-3"
      type="submit"
      routerLink="/billings/client-billings/{{ clientId }}"
    >
      Chiudi
    </button>
    </form>


  </div>
</div>
