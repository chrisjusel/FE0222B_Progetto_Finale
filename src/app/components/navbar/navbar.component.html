<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>

      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon mat-list-icon class="chevron-button" [ngClass]="{ rotated: isExpanded }">chevron_right
        </mat-icon>
      </mat-list-item>

      <mat-list-item [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon mat-list-icon>home</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Dashboard</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'user'">
        <mat-icon mat-list-icon>supervisor_account</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Utenti</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'info'">
        <mat-icon mat-list-icon>badge</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Clienti</span>
      </mat-list-item>

      <mat-list-item [routerLink]="'info'">
        <mat-icon mat-list-icon>local_atm</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">Fatture</span>
      </mat-list-item>

      <div class="access">
        <mat-list-item [routerLink]="['/login']" routerLinkActive="active">
          <mat-icon mat-list-icon>login</mat-icon>
          <span *ngIf="isExpanded" class="menu-item">Login</span>
        </mat-list-item>

        <mat-list-item [routerLink]="'info'">
          <mat-icon mat-list-icon>logout</mat-icon>
          <span *ngIf="isExpanded" class="menu-item">Logout</span>
        </mat-list-item>
      </div>


    </mat-nav-list>
  </mat-sidenav>

  <!-- Content - rendered Content for the current router path into the <router-outlet>, e.g. /dashboard or /info-->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
