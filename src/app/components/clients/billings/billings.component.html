<div class="clients row">
  <div class="d-flex pageTitle">
    <mat-icon class="dashico">local_atm</mat-icon>
    <h1>Tutte le fatture</h1>
  </div>
  <div class="head d-flex">
    <button
      mat-fab
      color="primary"
      routerLink="0"
      aria-label="Aggiungi utente"
    >
      <mat-icon>add</mat-icon>
    </button>
    <mat-paginator
      *ngIf="response"
      [length]="totalElements"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[10, 20, 30]"
      (page)="pageEvents($event)"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
  <div *ngFor="let billing of billings; let i = index">
    <mat-card>
      <mat-card-header>
        <div class="d-flex justify-content-between">
          ID:{{billing.id}} -
          Email: {{billing.cliente.email}}
        </div>
      </mat-card-header>
      <mat-card-content class="card-content">
        <p><span>Importo:</span> {{billing.importo}}</p>
        <p><span>Anno:</span>{{billing.anno}}</p>
      </mat-card-content>
    </mat-card>
  </div>
  <button class="btn btn-danger" routerLink="/clients/">Chiudi</button>
</div>
