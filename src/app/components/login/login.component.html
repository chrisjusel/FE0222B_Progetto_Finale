<div class="viewport">
  <mat-card class="welcome-card">
      <h1>Accedi</h1>
    <mat-card-content>
      <div class="row">
        <div class="col">



          <form [formGroup]="form" (submit)="onSubmit(form.value)">

              <div class="form-group">
              <mat-form-field appearance="legacy" class="d-block">
                <mat-label>Username</mat-label>
                  <input matInput matNativeControl type="username" formControlName="username" id="username" class="form-control" name="username" #username>
              </mat-form-field>
              </div>


              <div class="form-group">
                <mat-form-field appearance="legacy" class="d-block">
                  <mat-label>Password</mat-label>
                  <input type="password" matNativeControl formControlName="password" id="password" class="form-control" name="password" #password>
                </mat-form-field>
              </div>



            <button mat-raised-button color="primary" class="mt-3" type="submit" [disabled]="form.invalid">Accedi</button>
          </form>


        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
